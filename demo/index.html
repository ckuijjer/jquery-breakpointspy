<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.breakpointspy.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style>
		.box {
			padding: 15px;
			margin-bottom: 15px;
			border: 1px solid #bbb;
			color: #888;
			background-color: rgba(136, 136, 136, .1);
		}

		.box--pink {
			color: #c66;
			border-color: #f99;
			background-color: rgba(255, 153, 153, .1);
		}

		.box--green {
			color: #6c6;
			border-color: #9f9;
			background-color: rgba(153, 255, 153, .1);
		}

		.box--purple {
			color: #66c;
			border-color: #99f;
			background-color: rgba(153, 153, 255, .1);
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					Current grid size: 
					<span class="visible-xs-inline">xs</span>
					<span class="visible-sm-inline">sm</span>
					<span class="visible-md-inline">md</span>
					<span class="visible-lg-inline">lg</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2>Using pull and push classes</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="box">xs first, sm first</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-push-6">
					<div class="box box--pink">xs second, sm third</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-pull-6">
					<div class="box box--green">xs third, sm second</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2>Using jQuery Breakpoint Spy</h2>	
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="box">xs first, sm first</div>
				</div>
				<div id="second" class="col-xs-12 col-sm-6">
					<div class="box box--pink" data-spy="breakpoint" data-target-xs="#second" data-target-sm="#third">xs second, sm third</div>
				</div>
				<div id="third" class="col-xs-12 col-sm-6">
					<div class="box box--green" data-spy="breakpoint" data-target-xs="#third" data-target-sm="#second">xs third, sm second</div>
				</div>
			</div>
		</div>

		<script>
			$(function() {
				$('[data-spy="breakpoint"]').breakpointSpy();
			});

		</script>
	</body>
</html>
